<body>

            <div id="contact">
                <div class="container">
                    <div class="row">
                        <div class="contact-left">
                            <h1 class="sub-title">Isi Form</h1>
                            </div>
                        <div class="contact-right">
                            <form name="submit-to-google-sheet">
                                <input type="text" name="Name" placeholder="Nama" required>
                                <input type="email" name="Email" placeholder="Email" required>
                                <input type="text" name="Address" placeholder="Alamat" required>
                                <input type="text" name="Name" placeholder="Jenis Transportasi" required>

                                <input type="text" name="Name" placeholder="Tujuan Keberangkatan" required>
                                <input type="text" name="Name" placeholder="Tanggal Keberangkatan" required>
                                <input type="text" name="Name" placeholder="Waktu Keberangkatan" required>
                                <button type="submit" class="btn btn2"><a href="done.html">Submit</a></button>
                            </form>

            <script>
            
                var tablinks = document.getElementsByClassName("tab-links");
                var tabcontents = document.getElementsByClassName("tab-contents");
            
                function opentab(tabname){
                    for(tablink of tablinks){
                        tablink.classList.remove("active-link")
                    }
                    for(tabcontent of tabcontents){
                        tabcontent.classList.remove("active-tab")
                    }
                    event.currentTarget.classList.add("active-link")
                    document.getElementById(tabname).classList.add("active-tab")
                }
            </script>
            
            <script>
                var sidemeu = document.getElementById("sidemenu");
            
                function openmenu(){
                    sidemeu.style.right = "0";
                }
                function closemenu(){
                    sidemeu.style.right = "-200px";
                }
            
            </script>
            <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbz0Bwbx6JgmWPt0uWkQMn-yFGEP_fYWXwg88uC4aAmvtEYBDJDlr0VrBiFrYdIQQS1f/exec'
              const form = document.forms['submit-to-google-sheet']
              const msg = document.getElementById("msg")
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                  })
                  .catch(error => console.error('Error!', error.message))
              })
            
            </script>
            </body>
            </html>
